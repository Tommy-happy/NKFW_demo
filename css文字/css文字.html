<!DOCTYPE html>
<html>
    <head>
        <title>文字</title>
        <style>
            .p1{
                font-size: 20px;
                color: #000093;
                font-family: 標楷體;
                text-align: center;
                text-decoration: underline;
                opacity: 0.7;
            }
            a{
                text-decoration: none;
            }
            .p2::first-letter{
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <p class="p1">這是一個p標籤</p>
        <a href="">aaaaaa</a>
        <p class="p2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam, impedit magnam accusamus itaque, sed dolor consequuntur facere vel eius mollitia id, blanditiis labore quidem vero quia provident placeat voluptatum soluta!</p>
    </body>
</html>
